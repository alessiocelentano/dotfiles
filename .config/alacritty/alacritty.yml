title: Alacritty

class:
  instance: Alacritty
  general: Alacritty

font:
  normal:
    family: Fura Code Nerd Font Mono
    style: Regular
  bold:
    family: Fura Code Nerd Font Mono
    style: Bold

  italic:
    family: Fura Code Nerd Font Mono
    style: Italic

  size: 9.0

window:
  padding:
    x: 15
    y: 15

colors:
  primary:
    background: '#292C34'
    foreground: '#ABB2BF'

  normal:
    black:   '#292C34'
    red:     '#E06C75'
    green:   '#98c379'
    yellow:  '#E5C07b'
    blue:    '#61AFEF'
    magenta: '#C678DD'
    cyan:    '#56B6C2'
    white:   '#ABB2BF'

  bright:
    black:   '#292C34'
    red:     '#E06C75'
    green:   '#98c379'
    yellow:  '#E5C07b'
    blue:    '#61AFEF'
    magenta: '#C678DD'
    cyan:    '#56B6C2'
    white:   '#ABB2BF'

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

selection:
  save_to_clipboard: true

cursor:
  style: Beam

live_config_reload: true 

working_directory: /home/cele

key_bindings:
- { key: V,        mods: Control|Shift, action: Paste            }
- { key: C,        mods: Control|Shift, action: Copy             }
- { key: Insert,   mods: Shift,         action: PasteSelection   }
- { key: Key0,     mods: Control,       action: ResetFontSize    }
- { key: Equals,   mods: Control,       action: IncreaseFontSize }
- { key: Plus,      mods: Control,       action: IncreaseFontSize }
- { key: Minus,    mods: Control,       action: DecreaseFontSize }
