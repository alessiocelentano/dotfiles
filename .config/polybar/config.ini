[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini


[bar/main]
bottom = false

modules-left = i3 separator temperature cpu memory
modules-center = spotify date
modules-right = network battery pulseaudio 
width = 100%
height = 35

offset-x = 0%
offset-y = 0%

background = ${color.bg}

overline-size = 2
overline-color = ${color.purple}

border-size = 0
border-color = ${color.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

font-0 = "Source Code Pro SemiBold:size=10;3"
font-1 = "Font Awesome 5 Free Regular:size=11;2"
font-2 = "Font Awesome 5 Free Solid:size=11;3"
font-3 = "Font Awesome 5 Free Regular:size=8;2"
font-4 = "Font Awesome 5 Free Solid:size=8;2"

monitor-strict = false
override-redirect = true
wm-restack = i3
fixed-center = true
enable-ipc = true

dim-value = 1
monitor =
monitor-fallback =
separator = 
spacing = 
wm-name = 
locale = 
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 


[settings]
throttle-output = 5
throttle-output-for = 10

throttle-input-for = 30

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

format-foreground = 
format-background = 
format-underline =
format-overline =
format-spacing =
format-padding =
format-margin =
format-offset =

pseudo-transparency = false
